name: GitHubAction-JL-Intune-AssignmentCheck-SettingsCatalog

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  statuses: write
  id-token: write

env:
  REPO_DIR: ${{ github.workspace }}
  ASSIGNMENT_FOLDER: ${{ github.workspace }}/staging/assignments
  ARTIFACT_NAME: existing-assignments

jobs:
  validate_and_apply_assignments:
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Microsoft Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      # -------------------------------
      # Step 1: Capture Existing Assignments
      # -------------------------------
      - name: Capture Existing Assignments
        id: capture
        shell: pwsh
        run: |
          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)
          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $jsonFiles = Get-ChildItem -Path "${{ env.ASSIGNMENT_FOLDER }}" -Filter *.json
          if ($jsonFiles.Count -eq 0) {
              Write-Warning "No assignment JSON files found in $($env:ASSIGNMENT_FOLDER)"
              exit 0
          }

          $allAssignments = @()
          foreach ($file in $jsonFiles) {
              $json = Get-Content $file.FullName -Raw | ConvertFrom-Json
              $policyId = $json.PolicyId
              Write-Host "Fetching current assignments for PolicyId: $policyId"
              $current = Get-IntuneDeviceConfigurationPolicyAssignments -policyId $policyId
              }
          # Store JSON as step output
          $jsonOutput = $allAssignments | ConvertTo-Json -Depth 10 -Compress
          echo "all_assignments=$jsonOutput" >> $env:GITHUB_OUTPUT
          
      # -------------------------------
      # Step 2: Upload artifact of existing assignments
      # -------------------------------
      - name: Upload existing assignments artifact
        if: ${{ steps.capture.outputs.all_assignments != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ github.workspace }}/staging/assignments

      # -------------------------------
      # Step 3: Validate and Merge Assignments
      # -------------------------------
      - name: Validate and Merge Assignments
        id: validate
        shell: pwsh
        run: |
          Import-Module -Name "${{ env.REPO_DIR }}" -Force
      
          # Load existing assignments from capture artifact
          $existingAssignmentsPath = '${{ steps.capture.outputs.all_assignments_path }}'
          if (Test-Path $existingAssignmentsPath) {
              $existingAssignments = Get-Content $existingAssignmentsPath -Raw | ConvertFrom-Json
          } else {
              $existingAssignments = @()
          }
      
          # Load new assignment JSONs
          $jsonFiles = Get-ChildItem -Path "${{ env.ASSIGNMENT_FOLDER }}" -Filter *.json
          if ($jsonFiles.Count -eq 0) {
              Write-Error "No assignment JSON files found in $($env:ASSIGNMENT_FOLDER)."
              exit 1
          }
      
          $mergedAssignments = @()
      
          foreach ($file in $jsonFiles) {
              $json = Get-Content $file.FullName -Raw | ConvertFrom-Json
              if (-not $json.PolicyId) { throw "PolicyId required in $($file.Name)" }
              if (-not ($json.AssignmentMode -in @("Merge","Overwrite"))) { throw "AssignmentMode must be Merge or Overwrite in $($file.Name)" }
      
              # Find existing assignments for this policy
              $current = $existingAssignments | Where-Object { $_.PolicyId -eq $json.PolicyId }
              $currentAssignments = @()
              if ($current) {
                  $currentAssignments = $current.CurrentAssignments
              }
      
              # Merge or overwrite
              if ($json.AssignmentMode -eq "Overwrite") {
                  $finalAssignments = $json.Assignments
              } else {
                  $finalAssignments = $currentAssignments + $json.Assignments
              }
      
              $mergedAssignments += [PSCustomObject]@{
                  PolicyId   = $json.PolicyId
                  Assignments = $finalAssignments
                  AssignmentMode = $json.AssignmentMode
              }
          }
      
          # Write merged assignments to file for artifact
          $mergedPath = "${{ github.workspace }}/merged-assignments.json"
          $mergedAssignments | ConvertTo-Json -Depth 10 | Set-Content -Path $mergedPath -Force
          echo "merged_assignments_path=$mergedPath" >> $GITHUB_OUTPUT

      # -------------------------------
      # Step 4: Apply assignments
      # -------------------------------
      - name: Apply Assignments
        shell: pwsh
        run: |
          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $allAssignments = '${{ steps.validate.outputs.validated_assignments }}' | ConvertFrom-Json

          foreach ($assignment in $allAssignments) {
              Write-Host "Applying assignments for PolicyId: $($assignment.PolicyId) with mode: $($assignment.AssignmentMode)"

              if ($assignment.AssignmentMode -eq "Overwrite") {
                  # Remove existing assignments first
                  Write-Host "Overwriting existing assignments..."
                  Set-IntuneDeviceConfigurationPolicyAssignments -PolicyId $assignment.PolicyId -Assignments @() -Mode Overwrite
              }

              # Merge new assignments
              foreach ($a in $assignment.Assignments) {
                  Write-Host "Assigning Group: $($a.GroupName), Type: $($a.AssignmentType), Filter: $($a.FilterName), FilterMode: $($a.FilterMode)"
                  Set-IntuneDeviceConfigurationPolicyAssignments -PolicyId $assignment.PolicyId -Assignments @($a) -Mode Merge
              }
          }

          Write-Host "All assignments applied successfully."

      # -------------------------------
      # Step 5: Set PR Status
      # -------------------------------
      - name: Set PR Status
        shell: pwsh
        run: |
          $SHA = "${GITHUB_SHA}"
          gh api repos/${{ github.repository }}/statuses/$SHA `
            -f state=success `
            -f context="Assignment-Gate" `
            -f description="Assignment validation and application completed successfully."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
