name: GitHubAction-JL-Intune-Assignment-PR-And-Apply

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'staging/assignments/**'

  push:
    branches:
      - main
    paths:
      - 'staging/assignments/**'

permissions:
  id-token: write
  contents: read
  pull-requests: write
  statuses: write

env:
  REPO_DIR: ${{ github.workspace }}
  ASSIGNMENT_FOLDER: ${{ github.workspace }}/staging/assignments

jobs:

  # =====================================================
  # PR VALIDATION JOB (NO ASSIGNMENTS APPLIED)
  # =====================================================
  validate_assignments:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Validate Assignment Configuration
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)

          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $file = Get-ChildItem "${{ env.ASSIGNMENT_FOLDER }}" -Filter *.json | Select-Object -First 1

          if (-not $file) {
              throw "No assignment JSON file found."
          }

          $json = Get-Content $file.FullName -Raw | ConvertFrom-Json

          if ($json.AssignmentMode -notin @("Merge","Overwrite")) {
              throw "AssignmentMode must be Merge or Overwrite."
          }

          Write-Host "Assignment Mode: $($json.AssignmentMode)"

          $policy = Get-MgBetaDeviceManagementConfigurationPolicy -Filter "name eq '$($json.PolicyName)'"

          if (-not $policy) {
              throw "Policy '$($json.PolicyName)' not found in tenant."
          }

          Write-Host "Policy exists: $($policy.Name) [$($policy.Id)]"

          foreach ($assignment in $json.Assignments) {

              if ($assignment.AssignmentType -notin @("Include","Exclude")) {
                  throw "AssignmentType must be Include or Exclude."
              }

              if ($assignment.FilterMode -notin @("Include","Exclude","None")) {
                  throw "FilterMode must be Include, Exclude, or None."
              }

              Write-Host "Validated assignment for group: $($assignment.GroupName)"
          }

          Write-Host "Assignment validation passed."

  # =====================================================
  # APPLY ASSIGNMENTS (AFTER MERGE TO MAIN)
  # =====================================================
  apply_assignments:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Apply Assignment Configuration
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)

          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $file = Get-ChildItem "${{ env.ASSIGNMENT_FOLDER }}" -Filter *.json | Select-Object -First 1
          $json = Get-Content $file.FullName -Raw | ConvertFrom-Json

          $policy = Get-MgBetaDeviceManagementConfigurationPolicy -Filter "name eq '$($json.PolicyName)'"
          $policyId = $policy.Id

          $currentAssignments = Get-IntuneDeviceConfigurationPolicyAssignments -policyId $policyId
          $desiredAssignments = $json.Assignments
          $mode = $json.AssignmentMode

          # ---- MERGE MODE ----
          foreach ($desired in $desiredAssignments) {

              $exists = $currentAssignments | Where-Object {
                  $_.GroupName      -eq $desired.GroupName -and
                  $_.AssignmentType -eq $desired.AssignmentType -and
                  $_.FilterName     -eq $desired.FilterName -and
                  $_.FilterMode     -eq $desired.FilterMode
              }

              if (-not $exists) {
                  Write-Host "Creating assignment for $($desired.GroupName)"

                  New-IntuneDeviceConfigurationPolicyAssignment `
                      -policyId $policyId `
                      -GroupName $desired.GroupName `
                      -AssignmentType $desired.AssignmentType `
                      -FilterName $desired.FilterName `
                      -FilterMode $desired.FilterMode
              }
          }

          # ---- OVERWRITE MODE ----
          if ($mode -eq "Overwrite") {

              foreach ($current in $currentAssignments) {

                  $existsInDesired = $desiredAssignments | Where-Object {
                      $_.GroupName      -eq $current.GroupName -and
                      $_.AssignmentType -eq $current.AssignmentType -and
                      $_.FilterName     -eq $current.FilterName -and
                      $_.FilterMode     -eq $current.FilterMode
                  }

                  if (-not $existsInDesired) {
                      Write-Host "Removing assignment for $($current.GroupName)"

                      Remove-IntuneDeviceConfigurationPolicyAssignment `
                          -policyId $policyId `
                          -GroupName $current.GroupName
                  }
              }
          }

          Write-Host "Assignment processing complete."
