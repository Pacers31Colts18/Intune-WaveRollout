name: GitHubAction-JL-Intune-AssignmentCheck-SettingsCatalog

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  statuses: write
  id-token: write

env:
  REPO_DIR: ${{ github.workspace }}
  ASSIGNMENT_FOLDER: ${{ github.workspace }}/staging/assignments
  ARTIFACT_NAME: existing-assignments
  EXPORT_FOLDER: ${{ github.workspace }}/staging/existing-assignments
  MERGED_FILE: ${{ github.workspace }}/staging/merged-assignments.json

jobs:
  validate_and_apply_assignments:
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      # -------------------------------
      # Checkout & Login
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Microsoft Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      # -------------------------------
      # Step 1: Capture Existing Assignments
      # -------------------------------
      - name: Capture Existing Assignments
        id: capture
        shell: pwsh
        run: |
          Connect-MgGraph -AccessToken (ConvertTo-SecureString ((az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken) -AsPlainText -Force)
          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $jsonFiles = Get-ChildItem -Path "${{ env.ASSIGNMENT_FOLDER }}" -Filter *.json
          if ($jsonFiles.Count -eq 0) {
              Write-Warning "No assignment JSON files found in $($env:ASSIGNMENT_FOLDER)"
              exit 0
          }

          if (-not (Test-Path "${{ env.EXPORT_FOLDER }}")) {
              New-Item -Path "${{ env.EXPORT_FOLDER }}" -ItemType Directory -Force | Out-Null
          }

          $allAssignments = @()

          foreach ($file in $jsonFiles) {
              $json = Get-Content $file.FullName -Raw | ConvertFrom-Json
              $policyId = $json.PolicyId
              Write-Host "Fetching current assignments for PolicyId: $policyId"

              # Export assignments to JSON
              $currentJson = Export-IntuneDeviceConfigurationPolicyAssignments -policyId $policyId -outputFolder "${{ env.EXPORT_FOLDER }}"

              $allAssignments += [PSCustomObject]@{
                  PolicyId    = $policyId
                  Assignments = ($currentJson | ConvertFrom-Json)
              }
          }

          # Step output for downstream use
          echo "all_assignments=$(ConvertTo-Json $allAssignments -Depth 10 -Compress)" >> $env:GITHUB_OUTPUT

      # -------------------------------
      # Step 2: Upload artifact of existing assignments
      # -------------------------------
      - name: Upload existing assignments artifact
        if: ${{ steps.capture.outputs.all_assignments != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.EXPORT_FOLDER }}

      # -------------------------------
      # Step 3: Validate and Merge Assignments (all Merge)
      # -------------------------------
      - name: Validate and Merge Assignments
        id: validate
        shell: pwsh
        run: |
          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          # Load existing assignments
          $existingAssignments = '${{ steps.capture.outputs.all_assignments }}' | ConvertFrom-Json

          # Load new assignment JSONs
          $jsonFiles = Get-ChildItem -Path "${{ env.ASSIGNMENT_FOLDER }}" -Filter *.json
          if ($jsonFiles.Count -eq 0) {
              Write-Error "No assignment JSON files found in $($env:ASSIGNMENT_FOLDER)."
              exit 1
          }

          $mergedAssignments = @()

          foreach ($file in $jsonFiles) {
              $json = Get-Content $file.FullName -Raw | ConvertFrom-Json
              if (-not $json.PolicyId) { throw "PolicyId required in $($file.Name)" }

              # Merge: take existing assignments and add new ones
              $current = $existingAssignments | Where-Object { $_.PolicyId -eq $json.PolicyId }
              $currentAssignments = @()
              if ($current) { $currentAssignments = $current.Assignments }

              $finalAssignments = $currentAssignments + $json.Assignments

              $mergedAssignments += [PSCustomObject]@{
                  PolicyId    = $json.PolicyId
                  Assignments = $finalAssignments
                  AssignmentMode = "Merge"
              }
          }

          # Save merged assignments to file for traceability / artifact
          $mergedAssignments | ConvertTo-Json -Depth 10 | Set-Content -Path "${{ env.MERGED_FILE }}" -Force
          echo "merged_assignments_path=${{ env.MERGED_FILE }}" >> $GITHUB_OUTPUT

      # -------------------------------
      # Step 4: Apply assignments
      # -------------------------------
      - name: Apply Assignments
        shell: pwsh
        run: |
          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $allAssignments = Get-Content '${{ env.MERGED_FILE }}' -Raw | ConvertFrom-Json

          foreach ($assignment in $allAssignments) {
              Write-Host "Applying assignments for PolicyId: $($assignment.PolicyId)"

              foreach ($a in $assignment.Assignments) {
                  Write-Host "Assigning Group: $($a.GroupName), Type: $($a.AssignmentType), Filter: $($a.FilterName), FilterMode: $($a.FilterMode)"
                  Set-IntuneDeviceConfigurationPolicyAssignments -PolicyId $assignment.PolicyId -Assignments @($a) -Mode Merge
              }
          }

          Write-Host "All assignments applied successfully."

      # -------------------------------
      # Step 5: Set PR Status
      # -------------------------------
      - name: Set PR Status
        shell: pwsh
        run: |
          $SHA = "${GITHUB_SHA}"
          gh api repos/${{ github.repository }}/statuses/$SHA `
            -f state=success `
            -f context="Assignment-Gate" `
            -f description="Assignment validation and application completed successfully."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
