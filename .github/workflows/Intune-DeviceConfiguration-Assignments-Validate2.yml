name: Intune-DeviceConfiguration-Assignments-Validate

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: write
  statuses: write
  id-token: write

env:
  REPO_DIR: ${{ github.workspace }}
  ASSIGNMENT_FOLDER: ${{ github.workspace }}/staging/deviceconfiguration/assignments

jobs:
  validate_and_create_assignments:
    runs-on: ubuntu-latest
    environment: GraphApi
    if: github.actor != 'github-actions[bot]'

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      # ------------------------------------------------------------
      # Set Date Output
      # ------------------------------------------------------------
      - name: Set date variable
        id: set_date
        run: echo "run_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # ------------------------------------------------------------
      # Azure Login
      # ------------------------------------------------------------
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      # ------------------------------------------------------------
      # Install Graph Modules
      # ------------------------------------------------------------
      - name: Install Microsoft Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      # ------------------------------------------------------------
      # Process Assignments
      # ------------------------------------------------------------
      - name: Process Assignments
        shell: pwsh
        env:
          RUN_DATE: ${{ steps.set_date.outputs.run_date }}
        run: |
          $ErrorActionPreference = "Stop"

          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)

          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $runDate = $env:RUN_DATE
          $basePath = "${{ github.workspace }}/staging/$runDate"

          # Ensure base staging folder exists
          New-Item -Path $basePath -ItemType Directory -Force | Out-Null

          $csvFiles = Get-ChildItem -Path "${{ env.ASSIGNMENT_FOLDER }}" -Filter *.csv

          if ($csvFiles.Count -eq 0) {
              Write-Error "No CSV files found in ASSIGNMENT_FOLDER."
          }

          $processedPolicyIds = @{}
          $processedCount = 0

          foreach ($file in $csvFiles) {

              $csvData = Import-Csv -Path $file.FullName

              foreach ($row in $csvData) {

                  $policyId = $row.PolicyId
                  if (-not $policyId) { continue }

                  if ($processedPolicyIds.Contains($policyId)) { continue }
                  $processedPolicyIds[$policyId] = $true
                  $processedCount++

                  $policyFolder = "$basePath/$policyId"
                  New-Item -Path $policyFolder -ItemType Directory -Force | Out-Null

                  Write-Host "Processing PolicyId: $policyId"

                  # 1. Export existing
                  Export-IntuneDeviceConfigurationPolicyAssignments -policyId $policyId -outputFolder $policyFolder
                  Write-Host "Processing export of existing policies for $policyId"

                  # 2. Create new JSON
                  New-IntuneAssignmentJson -InputFilePath $file.FullName -OutputFilePath "$policyFolder/new-assignments.json"
                  Write-Host "Creating new JSON file from csv"

                  # 3. Merge
                  $existingFile = Get-ChildItem $policyFolder -Filter "*_Assignments.json"
                  Merge-IntuneAssignmentJson -originalassignmentFile $existingFile.FullName -additionalassignmentFile "$policyFolder/new-assignments.json" -OutputFile "$policyFolder/merged-assignments.json"
                  Write-Host "Merging JSON files"
                  }
              }
          }

          if ($processedCount -eq 0) {
              Write-Error "No PolicyIds were processed. Nothing generated."
          }

          Write-Host "Processed $processedCount PolicyIds successfully."

      # ------------------------------------------------------------
      # Debug Folder Structure (Temporary but Useful)
      # ------------------------------------------------------------
      - name: Debug staging folder
        run: |
          echo "Listing staging folder:"
          ls -R staging || echo "No staging folder found"

      # ------------------------------------------------------------
      # Upload Single Artifact
      # ------------------------------------------------------------
      - name: Upload assignments artifact
        uses: actions/upload-artifact@v4
        with:
          name: assignments-${{ steps.set_date.outputs.run_date }}
          path: staging/${{ steps.set_date.outputs.run_date }}
          if-no-files-found: error

      # ------------------------------------------------------------
      # Commit & Push to Repo
      # ------------------------------------------------------------
      - name: Commit and push staged JSON files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      
          git add staging/${{ steps.set_date.outputs.run_date }}
      
          git commit -m "Auto-generated Intune assignment JSON - ${{ steps.set_date.outputs.run_date }}" || echo "No changes to commit"
      
          git push origin HEAD:${{ github.head_ref }}
