name: Intune-DeviceConfiguration-Assignments-Validate

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: write
  statuses: write
  id-token: write

env:
  REPO_DIR: ${{ github.workspace }}
  ASSIGNMENT_FOLDER: ${{ github.workspace }}/staging/deviceconfiguration/assignments

jobs:
  validate_and_create_assignments:
    runs-on: ubuntu-latest
    environment: GraphApi
    if: github.actor != 'github-actions[bot]'

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      # ------------------------------------------------------------
      # Set Date Output
      # ------------------------------------------------------------
      - name: Set date variable
        id: set_date
        run: echo "run_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # ------------------------------------------------------------
      # Azure Login
      # ------------------------------------------------------------
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      # ------------------------------------------------------------
      # Install Graph Modules
      # ------------------------------------------------------------
      - name: Process Assignments
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)

          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $runDate = $env:RUN_DATE
          $basePath = "${{ github.workspace }}/staging/$runDate"

          # Ensure base staging folder exists
          $stagingFolder = New-Item -Path $basePath -ItemType Directory -Force

          if (Test-Path $stagingFolder) {
              Write-Host "Created staging folder at $basePath"
          } else {
              Write-Warning "Failed to create staging folder at $basePath"
              exit 1
          }

          # Check if there are CSV files to process
          $csvFiles = Get-ChildItem -Path "${{ env.ASSIGNMENT_FOLDER }}" -Filter *.csv

          if ($csvFiles.Count -eq 0) {
              Write-Error "No CSV files found in ASSIGNMENT_FOLDER."
              exit 1
          }

          $processedPolicyIds = @{}
          $processedCount = 0

          # Loop through CSV files
          foreach ($file in $csvFiles) {
              Write-Host "Processing CSV file: $($file.FullName)"
              $csvData = Import-Csv -Path $file.FullName

              # Process each row in the CSV
              foreach ($row in $csvData) {
                  $policyId = $row.PolicyId
                  if (-not $policyId) {
                      Write-Warning "Skipping row with missing PolicyId."
                      continue
                  }

                  if ($processedPolicyIds.Contains($policyId)) {
                      Write-Host "Skipping already processed PolicyId: $policyId"
                      continue
                  }

                  $processedPolicyIds[$policyId] = $true
                  $processedCount++

                  $policyFolder = "$basePath/$policyId"
                  # Create a directory for the policy
                  New-Item -Path $policyFolder -ItemType Directory -Force | Out-Null

                  if (Test-Path -path $policyFolder) {
                      Write-Host "Created folder for PolicyId $policyId at $policyFolder"
                  } else {
                      Write-Warning "Failed to create folder for PolicyId $policyId at $policyFolder"
                      continue
                  }

                  Write-Host "Processing PolicyId: $policyId"

                  # 1. Export existing assignments
                  Write-Host "Processing export of existing policies for $policyId"
                  Export-IntuneDeviceConfigurationPolicyAssignments -policyId $policyId -outputFolder $policyFolder

                  # 2. Create new JSON
                  Write-Host "Creating new JSON file from CSV for PolicyId: $policyId"
                  New-IntuneAssignmentJson -InputFilePath $file.FullName -OutputFilePath "$policyFolder/new-assignments.json"

                  # 3. Merge
                  Write-Host "Merging JSON files for PolicyId: $policyId"
                  $existingFile = Get-ChildItem $policyFolder -Filter "*_Assignments.json" | Select-Object -First 1
                  $newFile = "$policyFolder/new-assignments.json"

                  $originalPath = if ($existingFile) { $existingFile.FullName } else { $null }
                  $additionalPath = if (Test-Path $newFile) { $newFile } else { $null }

                  # Only run merge if at least one file exists
                  if ($originalPath -and $additionalPath) {
                      Write-Host "Merging both files for $policyId"
                      Merge-IntuneAssignmentJson -OriginalAssignmentFile $originalPath -AdditionalAssignmentFile $additionalPath -OutputFile "$policyFolder/merged-assignments.json"
                  } elseif ($additionalPath) {
                      Write-Warning "No existing assignment file found for $policyId. Renaming new file to 'merged-assignments.json'."
                      Rename-Item -Path $additionalPath -NewName "merged-assignments.json"
                  } else {
                      Write-Warning "No assignment files found for $policyId to merge."
                  }
              }
          }

          # Final check if anything was processed
          if ($processedCount -eq 0) {
              Write-Error "No PolicyIds were processed. Nothing generated."
              exit 1
          }

          Write-Host "Processed $processedCount PolicyIds successfully."
      # ------------------------------------------------------------
      # Debug Folder Structure (Temporary but Useful)
      # ------------------------------------------------------------
      - name: Debug staging folder
        run: |
          echo "Listing staging folder:"
          ls -R staging || echo "No staging folder found"

      # ------------------------------------------------------------
      # Upload Single Artifact
      # ------------------------------------------------------------
      - name: Upload assignments artifact
        uses: actions/upload-artifact@v4
        with:
          name: assignments-${{ steps.set_date.outputs.run_date }}
          path: staging/${{ steps.set_date.outputs.run_date }}
          if-no-files-found: error

      # ------------------------------------------------------------
      # Commit & Push to Repo
      # ------------------------------------------------------------
      - name: Commit and push staged JSON files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add staging/${{ steps.set_date.outputs.run_date }}

          git commit -m "Auto-generated Intune assignment JSON - ${{ steps.set_date.outputs.run_date }}" || echo "No changes to commit"

          git push origin HEAD:${{ github.head_ref }}
