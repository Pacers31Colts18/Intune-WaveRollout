name: GitHubAction-JL-Intune-Check-And-Import-SettingsCatalog

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  REPO_DIR: ${{ github.workspace }}
  STAGING_FOLDER: ${{ github.workspace }}/staging

jobs:
  check_and_import:
    runs-on: ubuntu-latest
    environment: GraphApi
    outputs:
      policy_ids: ${{ steps.import_step.outputs.policy_ids }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Microsoft Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Connect to Microsoft Graph
        shell: pwsh
        run: |
          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)

      - name: Import Module
        shell: pwsh
        run: |
          Import-Module -Name "${{ env.REPO_DIR }}" -Force

      - name: Test for Existing Policies
        id: test_policies
        shell: pwsh
        run: |
          $results = Test-IntuneDeviceConfigurationPolicy -filePath "${{ env.STAGING_FOLDER }}"

          if ($results -and $results.Count -gt 0) {
              Write-Error "Existing policies detected. Stopping workflow."
              Write-Host "Policy Name(s) and ID(s):"
              $results | ForEach-Object { Write-Host "$($_.PolicyName) [$($_.PolicyId)]" }
              exit 1
          }
          else {
              Write-Host "No existing policies found. Proceeding with import."
          }

      - name: Import Policies
        id: import_step
        shell: pwsh
        run: |
          $results = Import-IntuneSettingsCatalogPolicy -folderPath "${{ env.STAGING_FOLDER }}"
          if (-not $results) { 
              throw "No policies imported."
          }

          # Extract policy IDs and set as output
          $policyIds = $results | Select-Object -ExpandProperty Id
          $json = $policyIds | ConvertTo-Json -Compress
          "policy_ids=$json" >> $env:GITHUB_OUTPUT
          Write-Host "Imported policy IDs: $json"
