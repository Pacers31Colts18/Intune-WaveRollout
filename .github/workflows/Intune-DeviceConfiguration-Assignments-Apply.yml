name: Intune-DeviceConfiguration-Assignment-Apply

on:
  workflow_run:
    workflows: ["Intune-DeviceConfiguration-Assignments-Validate"]
    types: [completed]

permissions:
  pull-requests: write
  contents: read
  statuses: write
  id-token: write
  actions: read

env:
  REPO_DIR: ${{ github.workspace }}
  ASSIGNMENT_FOLDER: ${{ github.workspace }}/staging/deviceconfiguration/assignments
  ARTIFACT_NAME: artifacts
  EXPORT_FOLDER: ${{ github.workspace }}/staging/deviceconfiguration/assignments/artifacts
  github-token: ${{ secrets.GITHUB_TOKEN }}

jobs:
  apply_assignments:
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      # Checkout is required BEFORE gh pr view
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract PR number
        id: pr
        run: |
          echo '${{ toJson(github.event.workflow_run) }}' > event.json
          pr_number=$(jq -r '.pull_requests[0].number // empty' event.json)
          echo "number=$pr_number" >> $GITHUB_OUTPUT

      - name: Check if PR was merged
        id: merged
        if: steps.pr.outputs.number != ''
        run: |
          merged=$(gh pr view ${{ steps.pr.outputs.number }} --json mergedAt --jq '.mergedAt != null')
          echo "merged=$merged" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Stop if PR not merged
        if: steps.merged.outputs.merged != 'true'
        run: |
          echo "PR was not merged. Skipping assignment apply workflow."
          exit 0


      # ---------------------------------------------------------
      # STEP 5 — Login to Azure
      # ---------------------------------------------------------
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      # ---------------------------------------------------------
      # STEP 6 — Install Graph modules
      # ---------------------------------------------------------
      - name: Install Microsoft Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      # ---------------------------------------------------------
      # STEP 7 — Download merged assignments artifact
      # ---------------------------------------------------------
      - name: Download merged assignments artifact
        uses: actions/download-artifact@v4
        with:
          name: merged-assignments
          path: ${{ github.workspace }}/staging/deviceconfiguration/assignments/artifacts
          run-id: ${{ github.event.workflow_run.id }}

      # ---------------------------------------------------------
      # STEP 8 — Apply assignments
      # ---------------------------------------------------------
      - name: Apply Assignments
        shell: pwsh
        run: |
          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)
          Import-Module -Name "${{ env.REPO_DIR }}" -Force
      
          $mergedFilePath = "${{ github.workspace }}/staging/deviceconfiguration/assignments/artifacts/merged-assignments.json"
          Write-Host "Applying assignments from $mergedFilePath"
      
          if (-not (Test-Path $mergedFilePath)) {
            Write-Error "Merged assignment JSON file not found at $mergedFilePath"
            exit 1
          }
      
          Set-IntuneDeviceConfigurationPolicyAssignment -InputFilePath $mergedFilePath
          Write-Host "All assignments applied successfully."
