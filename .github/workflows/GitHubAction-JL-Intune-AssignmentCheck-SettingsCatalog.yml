name: GitHubAction-JL-Intune-AssignmentCheck

on:
  workflow_dispatch:
    inputs:
      policy_id:
        description: "Policy ID (GUID) to check or assign"
        required: true
        type: string
      group_name:
        description: "Azure AD Group Name to assign"
        required: true
        type: string
      group_assignment_type:
        description: "Group assignment type"
        required: true
        type: choice
        options:
          - Include
          - Exclude
      filter_name:
        description: "Filter Name (optional)"
        required: false
        type: string
      filter_mode:
        description: "Filter Mode"
        required: false
        type: choice
        options:
          - Include
          - Exclude

permissions:
  pull-requests: write
  contents: read
  statuses: write
  id-token: write

env:
  REPO_DIR: ${{ github.workspace }}

jobs:
  assignment_check:
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Check Assignment
        id: check_assignment
        shell: pwsh
        run: |
          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)
          Import-Module -Name "${{ env.REPO_DIR }}" -Force
          $policyId           = '${{ github.event.inputs.policy_id }}'
          $groupName          = '${{ github.event.inputs.group_name }}'
          $groupAssignmentType = '${{ github.event.inputs.group_assignment_type }}'
          $filterName         = '${{ github.event.inputs.filter_name }}'
          $filterMode         = '${{ github.event.inputs.filter_mode }}'

          # Validate choice inputs
          if ($groupAssignmentType -notin @("Include","Exclude")) {
              Write-Error "Invalid group assignment type: $groupAssignmentType. Must be Include or Exclude."
              exit 1
          }

          if ($filterMode -and ($filterMode -notin @("Include","Exclude"))) {
              Write-Error "Invalid filter mode: $filterMode. Must be Include or Exclude."
              exit 1
          }

          Write-Host "Checking assignments for Policy: $policyId"

          # Get current assignments for the policy
          $currentAssignments = Get-IntuneDeviceConfigurationPolicyAssignments -policyId $policyId

          if ($currentAssignments) {
              $match = $currentAssignments | Where-Object {
                  ($_.Target.GroupName -eq $groupName) -and
                  ($_.Target.AssignmentType -eq $groupAssignmentType) -and
                  ($_.FilterName -eq $filterName) -and
                  ($_.FilterMode -eq $filterMode)
              }

              if ($match) {
                  Write-Host "Assignment already exists:"
                  $match | Format-Table -AutoSize
              }
              else {
                  Write-Host "No matching assignment found. You may need to create it."
              }
          }
          else {
              Write-Host "No assignments found for this policy."
          }

          # Output current assignments as JSON
          $json = $currentAssignments | ConvertTo-Json -Depth 10
          echo "current_assignments=$json" >> $env:GITHUB_OUTPUT
