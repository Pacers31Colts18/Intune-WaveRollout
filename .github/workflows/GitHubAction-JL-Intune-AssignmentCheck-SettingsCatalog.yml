name: GitHubAction-JL-Intune-AssignmentCheck-SettingsCatalog

on:
  workflow_run:
    workflows: ["GitHubAction-JL-Intune-Import-SettingsCatalog"]
    types:
      - completed

permissions:
  pull-requests: write
  contents: read
  statuses: write
  id-token: write

env:
  REPO_DIR: ${{ github.workspace }}

jobs:
  gate:
    runs-on: ubuntu-latest
    environment: GraphApi
    outputs:
      current_assignments: ${{ steps.capture_assignments.outputs.current_assignments }}

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Connect to Microsoft Graph
        shell: pwsh
        run: |
          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)

      - name: Capture Current Assignments
        id: capture_assignments
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $artifactFolder = "${{ github.workspace }}/staging"
          $policiesJson = Get-ChildItem -Path $artifactFolder -Filter *.json | ForEach-Object { Get-Content $_.FullName | ConvertFrom-Json }
          
          $allAssignments = @()

          foreach ($policy in $policiesJson) {
              Write-Host "Capturing assignments for $($policy.Name) ($($policy.Id))"
              $current = Get-IntuneDeviceConfigurationPolicyAssignments -policyId $policy.Id
              $allAssignments += [PSCustomObject]@{
                  Name = $policy.Name
                  Id   = $policy.Id
                  Assignments = $current
              }
          }

          $json = $allAssignments | ConvertTo-Json -Depth 100
          echo "current_assignments=$json" >> $GITHUB_OUTPUT

      - name: Find PR for triggering branch
        id: find_pr
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          echo "Triggering branch: $BRANCH"

          if [ -z "$BRANCH" ]; then
            echo "No branch found."
            echo "pr_number=" >> $GITHUB_OUTPUT
            exit 0
          fi

          PR=$(gh pr list \
            --head "$BRANCH" \
            --state open \
            --json number \
            --jq '.[0].number')

          echo "Found PR: $PR"
          echo "pr_number=$PR" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set status check on PR commit
        run: |
          PR="${{ steps.find_pr.outputs.pr_number }}"

          if [ -z "$PR" ]; then
            echo "No PR found. Skipping status update."
            exit 0
          fi

          SHA="${{ github.event.workflow_run.head_sha }}"

          gh api \
            repos/${{ github.repository }}/statuses/$SHA \
            -f state=success \
            -f context="Status-Gate" \
            -f description="All required jobs completed successfully."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
