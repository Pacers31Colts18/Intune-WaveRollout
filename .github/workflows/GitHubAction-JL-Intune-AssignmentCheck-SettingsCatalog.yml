name: GitHubAction-JL-Intune-AssignmentCheck-SettingsCatalog

on:
  workflow_run:
    workflows: ["GitHubAction-JL-Intune-Import-SettingsCatalog"]
    types:
      - completed

permissions:
  pull-requests: write
  contents: read
  statuses: write
  id-token: write

env:
  REPO_DIR: ${{ github.workspace }}

jobs:
  gate:
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      # -----------------------
      # Checkout Repo
      # -----------------------
      - uses: actions/checkout@v4

      # -----------------------
      # Azure Login
      # -----------------------
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      # -----------------------
      # Install Graph Modules
      # -----------------------
      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      # -----------------------
      # Connect to Graph
      # -----------------------
      - name: Connect to Microsoft Graph
        shell: pwsh
        run: |
          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)

      # -----------------------
      # Download previous workflow artifacts
      # -----------------------
      - name: Download imported policies
        uses: actions/download-artifact@v3
        with:
          name: intune-assignments
          path: ./artifacts/imported

      # -----------------------
      # Capture Current Assignments
      # -----------------------
      - name: Capture Current Assignments
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Load module with Get-IntuneDeviceConfigurationPolicyAssignments function
          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          # Ensure output folder exists
          $outFolder = "./artifacts/current"
          if (-not (Test-Path $outFolder)) { New-Item -ItemType Directory -Path $outFolder | Out-Null }

          # Iterate over downloaded JSON files
          $jsonFiles = Get-ChildItem -Path "./artifacts/imported" -Filter *.json
          if (-not $jsonFiles) {
              Write-Warning "No imported policy JSON files found."
          }

          foreach ($file in $jsonFiles) {
              Write-Host "Processing file: $($file.FullName)"
              $policies = Get-Content $file.FullName | ConvertFrom-Json

              foreach ($policy in $policies) {
                  Write-Host "Capturing assignments for $($policy.Name) ($($policy.Id))"
                  $current = Get-IntuneDeviceConfigurationPolicyAssignments -policyId $policy.Id

                  $outFile = "$outFolder/$($policy.Name)-current-assignments.json"
                  $current | Out-File -FilePath $outFile -Encoding utf8
                  Write-Host "Saved current assignments: $outFile"
              }
          }

      # -----------------------
      # Upload captured assignments
      # -----------------------
      - name: Upload captured assignments
        uses: actions/upload-artifact@v6
        with:
          name: intune-current-assignments
          path: ./artifacts/current/*.json

      # -----------------------
      # Find PR created by rollout workflow
      # -----------------------
      - name: Find PR
        id: find_pr
        run: |
          PR=$(gh pr list --state open --json number,headRefName \
               --jq '.[] | select(.headRefName | startswith("JL-IntuneWaveRollout-")) | .number')
          echo "pr_number=$PR" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------
      # Get PR SHA
      # -----------------------
      - name: Get PR SHA
        id: get_sha
        if: ${{ steps.find_pr.outputs.pr_number != '' }}
        run: |
          SHA=$(gh pr view ${{ steps.find_pr.outputs.pr_number }} --json headRefOid --jq '.headRefOid')
          echo "sha=$SHA" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------
      # Set status check on PR commit
      # -----------------------
      - name: Set status check on PR commit
        if: ${{ steps.get_sha.outputs.sha != '' }}
        run: |
          SHA="${{ steps.get_sha.outputs.sha }}"
          gh api repos/${{ github.repository }}/statuses/$SHA \
            -f state=success \
            -f context="Intune-Assignment-Gate" \
            -f description="Assignments captured successfully."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
