name: 01-import-intune-policy

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  import:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: GraphApi
    outputs:
      changelog_file: ${{ steps.set_changelog.outputs.changelog_file }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Import Changed Policies
        id: import_policies
        shell: pwsh
        run: |

          $base = "${{ github.event.pull_request.base.sha }}"
          $head = "${{ github.event.pull_request.merge_commit_sha }}"

          $changedFiles = git diff --name-only $base $head |
                          Where-Object { $_ -like "policies/*.json" }

          if (-not $changedFiles) {
              Write-Host "No policy changes detected."
              exit 0
          }

          $policyNames = @()

          foreach ($file in $changedFiles) {
              $json = Get-Content $file -Raw | ConvertFrom-Json
              $policyNames += $json.name
          }

          $GraphTokenResponse = az account get-access-token --resource https://graph.microsoft.com
          $GraphToken = ($GraphTokenResponse | ConvertFrom-Json).accessToken
          $SecureToken = ConvertTo-SecureString $GraphToken -AsPlainText -Force

          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber
          Connect-MgGraph -AccessToken $SecureToken

          foreach ($policyName in $policyNames) {

              $file = Get-ChildItem policies -Filter *.json |
                      Where-Object {
                        (Get-Content $_.FullName -Raw | ConvertFrom-Json).name -eq $policyName
                      }

              if (-not $file) { continue }

              $json = Get-Content $file.FullName -Raw | ConvertFrom-Json

              $existing = Invoke-MgGraphRequest `
                -Method GET `
                -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies?`$filter=name eq '$policyName'"

              if ($existing.value.Count -gt 0) {
                  Write-Host "Updating $policyName"
                  Invoke-MgGraphRequest `
                    -Method PATCH `
                    -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies/$($existing.value[0].id)" `
                    -Body ($json | ConvertTo-Json -Depth 100)
              }
              else {
                  Write-Host "Creating $policyName"
                  Invoke-MgGraphRequest `
                    -Method POST `
                    -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies" `
                    -Body ($json | ConvertTo-Json -Depth 100)
              }
          }

      - name: Build Changelog From PR
        id: set_changelog
        shell: pwsh
        run: |

          $prTitle = "${{ github.event.pull_request.title }}"
          $author  = "${{ github.event.pull_request.user.login }}"
          $date    = Get-Date -Format "yyyy-MM-dd"

          # Sanitize PR title for filename
          $safeTitle = $prTitle -replace '[^a-zA-Z0-9\-]', '-'

          $base = "${{ github.event.pull_request.base.sha }}"
          $head = "${{ github.event.pull_request.merge_commit_sha }}"

          $changedFiles = git diff --name-only $base $head |
                          Where-Object { $_ -like "policies/*.json" }

          if (-not $changedFiles) {
              Write-Host "No policy changes detected."
              exit 0
          }

          $policyNames = @()
          foreach ($file in $changedFiles) {
              $json = Get-Content $file -Raw | ConvertFrom-Json
              $policyNames += $json.name
          }

          New-Item -ItemType Directory -Force -Path changelog

          $filePath = "changelog/$safeTitle.txt"

          # Build changelog content
          $lines = @()
          $lines += "Date: $date"
          $lines += "Author: $author"
          $lines += ""
          $lines += "Policies:"

          foreach ($policy in $policyNames) {
              $lines += "- $policy"
          }

          $lines | Out-File $filePath -Encoding utf8

          # Expose the changelog file as workflow output for downstream jobs
          echo "changelog_file=$filePath" >> $GITHUB_OUTPUT
