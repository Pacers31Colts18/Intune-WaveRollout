name: 01-import-intune-policy

on:
  push:
    branches:
      - main
    paths:
      - "policies/*.json"

permissions:
  id-token: write
  contents: read

jobs:
  import:
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed policies
        id: changes
        shell: pwsh
        run: |
          $changedFiles = git diff --name-only HEAD^ HEAD | Where-Object { $_ -like "policies/*.json" }

          if (-not $changedFiles) {
              Write-Host "No policy changes detected."
              exit 0
          }

          $policyNames = @()

          foreach ($file in $changedFiles) {
              $json = Get-Content $file -Raw | ConvertFrom-Json
              $policyNames += $json.name
          }

          $policyNames | Out-File changed-policies.txt -Encoding utf8

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Import Policies
        shell: pwsh
        run: |

          $GraphTokenResponse = az account get-access-token --resource https://graph.microsoft.com
          $GraphToken = ($GraphTokenResponse | ConvertFrom-Json).accessToken
          $SecureToken = ConvertTo-SecureString $GraphToken -AsPlainText -Force

          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber
          Connect-MgGraph -AccessToken $SecureToken

          $changedFiles = git diff --name-only HEAD^ HEAD | Where-Object { $_ -like "policies/*.json" }

          foreach ($file in $changedFiles) {

              $json = Get-Content $file -Raw | ConvertFrom-Json

              $existing = Invoke-MgGraphRequest `
                -Method GET `
                -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies?`$filter=name eq '$($json.name)'"

              if ($existing.value.Count -gt 0) {
                  Write-Host "Updating $($json.name)"
                  Invoke-MgGraphRequest `
                    -Method PATCH `
                    -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies/$($existing.value[0].id)" `
                    -Body ($json | ConvertTo-Json -Depth 100)
              }
              else {
                  Write-Host "Creating $($json.name)"
                  Invoke-MgGraphRequest `
                    -Method POST `
                    -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies" `
                    -Body ($json | ConvertTo-Json -Depth 100)
              }
          }

      - name: Upload changed policies artifact
        uses: actions/upload-artifact@v4
        with:
          name: changed-policies
          path: changed-policies.txt
