name: Intune Policy Pipeline

on:
  pull_request:
    types: [labeled]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  REPO_DIR: ${{ github.workspace }}
  STAGING_FOLDER: ${{ github.workspace }}/staging
  CSV_PATH: ${{ github.workspace }}/staging/staging.csv

jobs:
  # IMPORT POLICIES
  import:
    if: github.event.label.name == 'import-policy'
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Import Policies
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)

          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          Write-Host "Importing policies from ${{ env.STAGING_FOLDER }}"
          Import-IntuneSettingsCatalogPolicy -folderPath "${{ env.STAGING_FOLDER }}"
          Write-Host "Import complete."

  #Capture Current Assignments
  capture:
    needs: import
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Capture Current Assignments
        shell: pwsh
        run: |
          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)

          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $current = Get-IntuneDeviceConfigurationPolicyAssignments -policyId $policyId
          return $current


  # =============================
  # ASSIGN POLICIES (AFTER IMPORT)
  # =============================
  assign:
    needs: import
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Assign Policies from CSV
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Connect Graph
          $tokenResponse = az account get-access-token --resource https://graph.microsoft.com
          $token = ($tokenResponse | ConvertFrom-Json).accessToken
          $secureToken = ConvertTo-SecureString $token -AsPlainText -Force
          Connect-MgGraph -AccessToken $secureToken
          
          # Parse import output
          $policyMap = @{}
          $raw = "${{ needs.import.outputs.imported_policies }}"
          
          foreach ($kv in $raw -split ';') {
              if ($kv -match "=") {
                  $parts = $kv -split '='
                  $policyMap[$parts[0]] = $parts[1]
              }
          }
          
          if (-not (Test-Path "${{ env.CSV_PATH }}")) {
              throw "staging.csv not found."
          }
          
          $rows = Import-Csv -Path "${{ env.CSV_PATH }}"
          
          foreach ($row in $rows) {
          
              $policyId = $policyMap[$row.FileName]
              if (-not $policyId) {
                  Write-Warning "Skipping $($row.FileName)"
                  continue
              }
          
              $assignments = @()
          
              # INCLUDE GROUPS
              if ($row.IncludeGroups) {
          
                  foreach ($g in $row.IncludeGroups -split ',') {
          
                      $groupName = $g.Trim()

                      $uri = "https://graph.microsoft.com/beta/groups?`$filter=displayName eq '$groupName'"
                      $groupresponse = Invoke-MgGraphRequest -Method GET -Uri $uri
                      $group = $groupResponse.value | Select-Object -First 1
                      if (-not $group) { continue }
          
                      $target = @{
                          "@odata.type" = "#microsoft.graph.groupAssignmentTarget"
                          groupId       = $group.id
                      }
          
                      if ($row.Filter -and $row.FilterMode) {
          
                          $filterResponse = Invoke-MgGraphRequest -Method GET -Uri "https://graph.microsoft.com/beta/deviceManagement/assignmentFilters/`?$filter=displayName -eq '$($row.Filter)'"
                          $filter = $filterResponse.value | Select-Object -First 1
          
                          if ($filter) {
                              $target.deviceAndAppManagementAssignmentFilterId   = $filter.id
                              $target.deviceAndAppManagementAssignmentFilterType = $row.FilterMode.ToLower()
                          }
                      }
          
                      $assignments += @{ target = $target }
                  }
              }
          
              # EXCLUDE GROUPS
              if ($row.ExcludeGroups) {
          
                  foreach ($g in $row.ExcludeGroups -split ',') {
          
                      $groupName = $g.Trim()
                      $uri = "https://graph.microsoft.com/beta/groups?`$filter=displayName eq '$groupName'"
                      $groupresponse = Invoke-MgGraphRequest -Method GET -Uri $uri
                      $group = $groupResponse.value | Select-Object -First 1
                      if (-not $group) { continue }
          
                      $assignments += @{
                          target = @{
                              "@odata.type" = "#microsoft.graph.exclusionGroupAssignmentTarget"
                              groupId       = $group.id
                          }
                      }
                  }
              }
          
              if ($assignments.Count -gt 0) {
          
                  $body = @{ assignments = $assignments }
          
                  Invoke-MgGraphRequest -Method POST -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies/$policyId/assign" -Body ($body | ConvertTo-Json -Depth 10)
          
                  Write-Host "Assignments applied to $($row.FileName)"
              }
          }

          Write-Host "Assignment job complete."
