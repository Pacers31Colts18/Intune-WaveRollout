name: Intune Policy Step-by-Step PR

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  REPO_DIR: ${{ github.workspace }}

jobs:
  # -------------------------
  # Import Policy
  # -------------------------
  import:
    name: Import Policies
    runs-on: ubuntu-latest
    environment:
      name: GraphApi
    outputs:
      policy_ids: ${{ steps.capture_ids.outputs.policy_ids }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Import Policies
        id: capture_ids
        shell: pwsh
        run: |
          $csvPath = "${{ github.workspace }}/staging.csv"
          if (-not (Test-Path $csvPath)) { Write-Host "staging.csv not found"; exit 1 }

          $GraphTokenResponse = az account get-access-token --resource https://graph.microsoft.com
          $GraphToken = ($GraphTokenResponse | ConvertFrom-Json).accessToken
          $SecureToken = ConvertTo-SecureString $GraphToken -AsPlainText -Force
          Connect-MgGraph -AccessToken $SecureToken

          $staging = Import-Csv -Path $csvPath
          $policyIds = @()

          $policiesToImport = $staging | Group-Object FileName

          foreach ($group in $policiesToImport) {
              $filePath = "${{ github.workspace }}/policies/$($group.Name)"
              if (-not (Test-Path $filePath)) { Write-Host "Policy file $filePath not found"; continue }

              $json = Get-Content $filePath -Raw | ConvertFrom-Json

              foreach ($prop in @('id','createdDateTime','lastModifiedDateTime','version','supportedScopeTags')) {
                  if ($json.PSObject.Properties.Match($prop)) { $json.PSObject.Properties.Remove($prop) }
              }

              $existingRaw = Invoke-MgGraphRequest -Method GET `
                -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies?`$filter=name eq '$($json.name)'"

              try { $existing = $existingRaw | ConvertFrom-Json } catch { $existing = @{ value=@() } }

              if ($existing.value.Count -gt 0) {
                  $policyId = $existing.value[0].id
                  Invoke-MgGraphRequest -Method PATCH `
                    -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies/$policyId" `
                    -Body ($json | ConvertTo-Json -Depth 100)
                  Write-Host "Updated policy $($json.name) ID $policyId"
              } else {
                  $createdRaw = Invoke-MgGraphRequest -Method POST `
                    -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies" `
                    -Body ($json | ConvertTo-Json -Depth 100)
                  try { $created = $createdRaw | ConvertFrom-Json } catch { $created = $null }
                  if ($created -ne $null -and $created.id) { $policyId = $created.id }
                  else { Write-Host "Failed to import $($json.name)"; continue }
                  Write-Host "Imported policy $($json.name) ID $policyId"
              }

              $policyIds += @{ Name = $json.name; Id = $policyId }
          }

          echo "policy_ids=$($policyIds | ConvertTo-Json -Depth 10)" >> $GITHUB_OUTPUT

  # -------------------------
  # Assignments (Manual Step per Deployment)
  # -------------------------
  assign:
    name: Assign Policies (Manual)
    runs-on: ubuntu-latest
    needs: import
    environment:
      name: GraphApi
      url: ${{ github.server_url }}/pull/${{ github.event.pull_request.number }}
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Apply Assignments
        shell: pwsh
        run: |
          $GraphTokenResponse = az account get-access-token --resource https://graph.microsoft.com
          $GraphToken = ($GraphTokenResponse | ConvertFrom-Json).accessToken
          $SecureToken = ConvertTo-SecureString $GraphToken -AsPlainText -Force
          Connect-MgGraph -AccessToken $SecureToken

          $policyIdsJson = '${{ needs.import.outputs.policy_ids }}'
          $policyMap = $policyIdsJson | ConvertFrom-Json

          $staging = Import-Csv -Path "${{ github.workspace }}/staging.csv"

          foreach ($row in $staging) {
              $policy = $policyMap | Where-Object { $_.Name -eq $row.FileName -replace '.json$','' }
              if (-not $policy) { Write-Host "Policy $($row.FileName) not imported"; continue }

              $policyId = $policy.Id
              $includeGroups = $row.IncludeGroups -split ';'
              $excludeGroups = $row.ExcludeGroups -split ';'
              $filterName = $row.Filter
              $filterMode = $row.FilterMode

              $filterId = $null
              if ($filterName) {
                  $filterRespRaw = Invoke-MgGraphRequest -Method GET -Uri "https://graph.microsoft.com/beta/deviceManagement/assignmentFilters?`$filter=displayName eq '$filterName'"
                  try { $filterResp = $filterRespRaw | ConvertFrom-Json } catch { $filterResp = @{ value=@() } }
                  if ($filterResp.value.Count -gt 0) { $filterId = $filterResp.value[0].id }
              }

              foreach ($groupId in $includeGroups) {
                  if ($groupId) {
                      $body = @{
                        target = @{
                          "@odata.type" = "#microsoft.graph.groupAssignmentTarget"
                          groupId = $groupId
                        }
                      }
                      if ($filterId -and $filterMode -eq 'Include') { $body.filterId = $filterId }
                      Invoke-MgGraphRequest -Method POST -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies/$policyId/assignments" -Body ($body | ConvertTo-Json -Depth 10)
                      Write-Host "Assigned policy $($policy.Name) to include group $groupId"
                  }
              }

              foreach ($groupId in $excludeGroups) {
                  if ($groupId) {
                      $body = @{
                        target = @{
                          "@odata.type" = "#microsoft.graph.exclusionGroupAssignmentTarget"
                          groupId = $groupId
                        }
                      }
                      if ($filterId -and $filterMode -eq 'Exclude') { $body.filterId = $filterId }
                      Invoke-MgGraphRequest -Method POST -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies/$policyId/assignments" -Body ($body | ConvertTo-Json -Depth 10)
                      Write-Host "Excluded policy $($policy.Name) from group $groupId"
                  }
              }
          }
