name: Intune Policy Import & Assignment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  REPO_DIR: ${{ github.workspace }}
  STAGING_FOLDER: ${{ github.workspace }}/staging
  CSV_PATH: ${{ github.workspace }}/staging/staging.csv

jobs:

  # =============================
  # IMPORT POLICIES (RUNS ON PR)
  # =============================
  import:
    runs-on: ubuntu-latest
    environment: GraphApi
    outputs:
      imported_policies: ${{ steps.import_step.outputs.imported_policies }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Import Policies from Staging Folder
        id: import_step
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Acquire token
          $tokenResponse = az account get-access-token --resource https://graph.microsoft.com
          $token = ($tokenResponse | ConvertFrom-Json).accessToken
          $secureToken = ConvertTo-SecureString $token -AsPlainText -Force
          Connect-MgGraph -AccessToken $secureToken

          # Load function
          . "${{ env.REPO_DIR }}/Public/Import-IntuneSettingsCatalogPolicy.ps1"

          Write-Host "Running import on folder: ${{ env.STAGING_FOLDER }}"

          # CALL FUNCTION ONCE
          $results = Import-IntuneSettingsCatalogPolicy -folderPath "${{ env.STAGING_FOLDER }}"

          if (-not $results) {
              Write-Error "Import function returned nothing."
          }

          $policyMap = @{}

          foreach ($policy in $results) {
              $policyMap[$policy.Name] = $policy.Id
          }
          
          $allIds = ($policyMap.GetEnumerator() | ForEach-Object { "$($_.Key)=$($_.Value)" }) -join ';'
          
          echo "imported_policies=$allIds" >> $env:GITHUB_OUTPUT

          Write-Host "Import job complete."
  

  # =============================
  # ASSIGN POLICIES (AFTER IMPORT)
  # =============================
  assign:
    needs: import
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Assign Policies from CSV
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Connect Graph
          $tokenResponse = az account get-access-token --resource https://graph.microsoft.com
          $token = ($tokenResponse | ConvertFrom-Json).accessToken
          $secureToken = ConvertTo-SecureString $token -AsPlainText -Force
          Connect-MgGraph -AccessToken $secureToken

          # Parse import output
          $policyMap = @{}
          $raw = "${{ needs.import.outputs.imported_policies }}"

          foreach ($kv in $raw -split ';') {
              if ($kv -match "=") {
                  $parts = $kv -split '='
                  $policyMap[$parts[0]] = $parts[1]
              }
          }

          if (-not (Test-Path "${{ env.CSV_PATH }}")) {
              Write-Error "staging.csv not found."
          }

          $rows = Import-Csv -Path "${{ env.CSV_PATH }}"

          foreach ($row in $rows) {

              $policyId = $policyMap[$row.FileName]
              if (-not $policyId) {
                  Write-Warning "Skipping $($row.FileName) - not imported in this PR."
                  continue
              }

              $assignments = @()

              # INCLUDE GROUPS
              if ($row.IncludeGroups) {
                  foreach ($g in $row.IncludeGroups -split ',') {

                      $target = @{
                          "@odata.type" = "#microsoft.graph.groupAssignmentTarget"
                          groupId       = $g.Trim()
                      }

                      # FILTER SUPPORT
                      if ($row.Filter -and $row.FilterMode -and $row.FilterMode -in @("Include","Exclude")) {

                          $filterResponse = Invoke-MgGraphRequest -Method GET -Uri "https://graph.microsoft.com/beta/deviceManagement/assignmentFilters/`?$filter=$displayName -eq '$($row.Filter)'"

                          if ($filterResponse.value.Count -gt 0) {
                              $filter = $filterResponse.value[0]

                              $target.assignmentFilterId   = $filter.id
                              $target.assignmentFilterType = $row.FilterMode
                          }
                      }

                      $assignments += @{
                          target = $target
                      }
                  }
              }

              # EXCLUDE GROUPS
              if ($row.ExcludeGroups) {
                  foreach ($g in $row.ExcludeGroups -split ',') {
                      $assignments += @{
                          target = @{
                              "@odata.type" = "#microsoft.graph.exclusionGroupAssignmentTarget"
                              groupId       = $g.Trim()
                          }
                      }
                  }
              }

              if ($assignments.Count -gt 0) {

                  $body = @{
                      assignments = $assignments
                  }

                  Invoke-MgGraphRequest -Method POST `
                    -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies/$policyId/assign" `
                    -Body ($body | ConvertTo-Json -Depth 10)

                  Write-Host "Assignments applied to $($row.FileName)"
              }
          }

          Write-Host "Assignment job complete."
