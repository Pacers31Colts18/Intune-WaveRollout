name: Intune Configuration Policy Lifecycle

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  CSV_PATH: "${{ github.workspace }}/staging.csv"

jobs:

  # -------------------------
  # Import Policies
  # -------------------------
  import:
    runs-on: ubuntu-latest
    environment: GraphApi
    outputs:
      policy_ids: ${{ steps.import_policies.outputs.policy_ids }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Import Policies from CSV
        id: import_policies
        shell: pwsh
        run: |
          $GraphTokenResponse = az account get-access-token --resource https://graph.microsoft.com
          $GraphToken = ($GraphTokenResponse | ConvertFrom-Json).accessToken
          $SecureToken = ConvertTo-SecureString $GraphToken -AsPlainText -Force
          Connect-MgGraph -AccessToken $SecureToken

          # Read CSV
          $rows = Import-Csv -Path "${{ env.CSV_PATH }}"
          
          # De-duplicate FileNames
          $uniquePolicies = $rows | Select-Object -Property FileName -Unique
          
          $policyIds = @{}
          
          foreach ($row in $uniquePolicies) {
              $jsonPath = "${{ github.workspace }}/policies/$($row.FileName)"
              if (-not (Test-Path $jsonPath)) { continue }
          
              $json = Get-Content $jsonPath -Raw | ConvertFrom-Json
          
              # Remove readonly/extraneous properties
              $json.PSObject.Properties.Remove('id')
              $json.PSObject.Properties.Remove('createdDateTime')
              $json.PSObject.Properties.Remove('lastModifiedDateTime')
              $json.PSObject.Properties.Remove('version')
              $json.PSObject.Properties.Remove('supportedScopeTags')
          
              # Create or update
              $existingRaw = Invoke-MgGraphRequest -Method GET -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies?`$filter=name eq '$($json.name)'"
              try { $existing = $existingRaw | ConvertFrom-Json } catch { $existing = @{value=@()} }
          
              if ($existing.value.Count -gt 0) {
                  $policyId = $existing.value[0].id
                  Invoke-MgGraphRequest -Method PATCH `
                      -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies/$policyId" `
                      -Body ($json | ConvertTo-Json -Depth 10)
              } else {
                  $createdRaw = Invoke-MgGraphRequest -Method POST `
                      -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies" `
                      -Body ($json | ConvertTo-Json -Depth 10)
                  $created = $createdRaw | ConvertFrom-Json
                  $policyId = $created.id
              }
          
              $policyIds[$row.FileName] = $policyId
              Write-Host "Imported policy '$($json.name)' once with ID $policyId"
          }
          
          # Export mapping for assignment step
          $allIds = $policyIds.GetEnumerator() | ForEach-Object { "$($_.Key)=$($_.Value)" } -join ';'
          echo "policy_ids=$allIds" >> $GITHUB_OUTPUT

  # -------------------------
  # Assign Policies Step (Manual)
  # -------------------------
  assign:
    needs: import
    runs-on: ubuntu-latest
    environment: GraphApi
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Assign Policies
        shell: pwsh
        run: |
          $GraphTokenResponse = az account get-access-token --resource https://graph.microsoft.com
          $GraphToken = ($GraphTokenResponse | ConvertFrom-Json).accessToken
          $SecureToken = ConvertTo-SecureString $GraphToken -AsPlainText -Force
          Connect-MgGraph -AccessToken $SecureToken

          # Parse output from import step
          $policyIdsOutput = "${{ needs.import.outputs.policy_ids }}"
          $policyMap = @{}
          foreach ($kv in $policyIdsOutput -split ';') {
              $parts = $kv -split '='
              $policyMap[$parts[0]] = $parts[1]
          }

          # Read CSV again for assignments
          $rows = Import-Csv -Path "${{ env.CSV_PATH }}"
          foreach ($row in $rows) {
              $policyId = $policyMap[$row.FileName]
              if (-not $policyId) { continue }

              $assignBody = @{
                  assignments = @()
              }

              # Include groups
              if ($row.IncludeGroups) {
                  foreach ($g in $row.IncludeGroups -split ',') {
                      $target = @{
                          "@odata.type" = "#microsoft.graph.groupAssignmentTarget"
                          groupId = $g.Trim()
                      }
                      if ($row.FilterMode -eq "Include" -and $row.Filter) {
                          $filterObj = @{
                              "@odata.type" = "#microsoft.graph.deviceAndAppManagementAssignmentFilter"
                              id = (Invoke-MgGraphRequest -Method GET -Uri "https://graph.microsoft.com/beta/deviceManagement/assignmentFilters?`$filter=displayName eq '$($row.Filter)'").value[0].id
                              assignmentFilterType = (Invoke-MgGraphRequest -Method GET -Uri "https://graph.microsoft.com/beta/deviceManagement/assignmentFilters?`$filter=displayName eq '$($row.Filter)'").value[0].assignmentFilterType
                          }
                          $target.assignmentFilter = $filterObj
                      }
                      $assignBody.assignments += $target
                  }
              }

              # Exclude groups
              if ($row.ExcludeGroups) {
                  foreach ($g in $row.ExcludeGroups -split ',') {
                      $target = @{
                          "@odata.type" = "#microsoft.graph.exclusionGroupAssignmentTarget"
                          groupId = $g.Trim()
                      }
                      $assignBody.assignments += $target
                  }
              }

              if ($assignBody.assignments.Count -gt 0) {
                  Invoke-MgGraphRequest -Method POST `
                    -Uri "https://graph.microsoft.com/beta/deviceManagement/configurationPolicies/$policyId/assign" `
                    -Body ($assignBody | ConvertTo-Json -Depth 10)
                  Write-Host "Policy '$($row.FileName)' assigned successfully"
              }
          }
