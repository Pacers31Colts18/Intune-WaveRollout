name: Intune-Policy-Import-PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'staging/policies/**'

permissions:
  contents: read
  pull-requests: write
  statuses: write
  id-token: write

env:
  REPO_DIR: ${{ github.workspace }}
  POLICY_FOLDER: ${{ github.workspace }}/staging/policies

jobs:
  import_policy:
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Test Policy Does Not Already Exist
        shell: pwsh
        run: |
          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)
          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $results = Test-IntuneDeviceConfigurationPolicy -filePath "${{ env.POLICY_FOLDER }}"

          if ($results) {
              Write-Error "Policy already exists in tenant. Stopping import."
              exit 1
          }

      - name: Import Policy
        shell: pwsh
        run: |
          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)
          Import-Module -Name "${{ env.REPO_DIR }}" -Force
          $import = Import-IntuneSettingsCatalogPolicy -folderPath "${{ env.POLICY_FOLDER }}"

          if (-not $import) {
              Write-Error "Policy import failed."
              exit 1
          }

          Write-Host "Policy imported successfully."

      - name: Set PR Status Success
        if: ${{ success() }}
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state=success \
            -f context="Intune-Policy-Import" \
            -f description="Policy import successful."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
