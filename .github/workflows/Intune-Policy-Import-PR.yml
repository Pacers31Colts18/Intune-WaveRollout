name: GitHubAction-JL-Intune-Check-And-Import-SettingsCatalog

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'staging/policies/**'

  push:
    branches:
      - main
    paths:
      - 'staging/policies/**'

permissions:
  id-token: write
  contents: read
  pull-requests: write
  statuses: write

env:
  REPO_DIR: ${{ github.workspace }}
  STAGING_FOLDER: ${{ github.workspace }}/staging/policies

jobs:

  # PR CHECK
  check_existing:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Test for Existing Policies
        shell: pwsh
        run: |
          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)
          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $results = Test-IntuneDeviceConfigurationPolicy -filePath "${{ env.STAGING_FOLDER }}"

          if ($results -and $results.Count -gt 0) {
              Write-Error "Existing policies detected. Cannot merge."
              $results | ForEach-Object {
                  Write-Host "$($_.PolicyName) [$($_.PolicyId)]"
              }
              exit 1
          }

          Write-Host "No existing policies found. PR validation passed."

  # IMPORT JOB ONLY AFTER MERGE
  import_policy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      - name: Import Policies
        shell: pwsh
        run: |
          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)

          Import-Module -Name "${{ env.REPO_DIR }}" -Force

          $results = Import-IntuneSettingsCatalogPolicy -folderPath "${{ env.STAGING_FOLDER }}"

          if (-not $results) {
              throw "No policies imported."
          }

          $results | ForEach-Object {
              Write-Host "Imported: $($_.Name) [$($_.Id)]"
          }

          Write-Host "Policy import completed successfully."
