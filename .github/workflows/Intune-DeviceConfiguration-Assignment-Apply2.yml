name: Intune-DeviceConfiguration-Assignment-Apply2

on:
  push:
    branches:
      - main
    paths:
      - 'staging/**'

permissions:
  contents: read
  id-token: write

jobs:
  apply_assignments:
    runs-on: ubuntu-latest
    environment: GraphApi

    steps:
      # ---------------------------------------------------------
      # Checkout repo (main branch)
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------------------------------
      # Identify changed merged-assignment files
      # ---------------------------------------------------------
      - name: Detect changed merged assignment files
        id: changed
        run: |
          echo "Changed files:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changed_files.txt
          cat changed_files.txt

          grep "merged-assignments.json" changed_files.txt > merged_files.txt || true

          if [ ! -s merged_files.txt ]; then
            echo "No merged assignment files changed."
            exit 0
          fi

          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat merged_files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # ---------------------------------------------------------
      # Login to Azure
      # ---------------------------------------------------------
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      # ---------------------------------------------------------
      # Install Graph Modules
      # ---------------------------------------------------------
      - name: Install Microsoft Graph Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.Graph.Authentication -Force -AllowClobber
          Install-Module Microsoft.Graph.Beta.DeviceManagement -Force -AllowClobber

      # ---------------------------------------------------------
      # Apply changed assignments
      # ---------------------------------------------------------
      - name: Apply Assignments
        if: steps.changed.outputs.files != ''
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $token = (az account get-access-token --resource https://graph.microsoft.com | ConvertFrom-Json).accessToken
          Connect-MgGraph -AccessToken (ConvertTo-SecureString $token -AsPlainText -Force)

          Import-Module -Name "${{ github.workspace }}" -Force

          $changedFiles = @"
          ${{ steps.changed.outputs.files }}
          "@ -split "`n"
          
                    foreach ($file in $changedFiles) {
                        if (-not [string]::IsNullOrWhiteSpace($file)) {
          
                            $fullPath = Join-Path "${{ github.workspace }}" $file
          
                            Write-Host "Applying assignments from: $fullPath"
          
                            Set-IntuneDeviceConfigurationPolicyAssignment `
                                -InputFilePath $fullPath

                  Write-Host "Applied successfully."
              }
          }

          Write-Host "All changed assignments applied."
